                <span class="toggle-icon">
                    <i class="fas fa-bars"></i>

                    <li class="nav-item active">

                    <li class="nav-item">

        <div class="container">

                        <div class="form-group">

                        <input type="submit" class="btn btn-secondary btn-lg btn-block" value="Log In" />

            <!-- Login Main Content END -->
